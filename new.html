<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Blood Donation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(179,0,0,0.85), rgba(179,0,0,0.85)),
                        url("https://images.unsplash.com/photo-1582719478250-c89cae4dc85b") center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .register-container {
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .register-container h2 {
            text-align: center;
            color: #b30000;
            margin-bottom: 20px;
        }

        .register-container label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        .register-container input,
        .register-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .register-container input:focus,
        .register-container select:focus {
            outline: none;
            border-color: #b30000;
        }

        .radio-group {
            margin-top: 8px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        .checkbox {
            margin-top: 15px;
        }

        .checkbox input {
            margin-right: 5px;
        }

        .register-container button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #990000;
        }

        .register-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-container a {
            color: #b30000;
            text-decoration: none;
            font-weight: bold;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Donor Registration</h2>

        <form id="registerForm">
            <!-- Personal Information -->
            <label>Full Name</label>
            <input id="name" name="name" type="text" required>

            <label>Date of Birth</label>
            <input id="dob" name="dob" type="date" required>

            <label>Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Blood Group</label>
            <select id="blood_group" name="blood_group" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label>Phone Number</label>
            <input id="phone" name="phone" type="tel" required>

            <label>Email Address</label>
            <input id="email" name="email" type="email" required>

            <label>City</label>
            <input id="city" name="city" type="text" required>

            <!-- Account Details -->
            <label>Password</label>
            <input id="password" name="password" type="password" required>

            <label>Confirm Password</label>
            <input id="confirm_password" name="confirm_password" type="password" required>

            <!-- Health Questions -->
            <label>Have you donated blood before?</label>
            <div class="radio-group">
                <input type="radio" name="donated" value="yes" required> Yes
                <input type="radio" name="donated" value="no"> No
            </div>

            <label>Are you currently healthy?</label>
            <div class="radio-group">
                <input type="radio" name="healthy" value="yes" required> Yes
                <input type="radio" name="healthy" value="no"> No
            </div>

            <label>Do you weigh more than 50 kg?</label>
            <div class="radio-group">
                <input type="radio" name="weight" value="yes" required> Yes
                <input type="radio" name="weight" value="no"> No
            </div>

            <!-- Consent -->
            <div class="checkbox">
                <input id="terms" name="terms" type="checkbox" required>
                I confirm that the above information is true and accept the terms and conditions.
            </div>

            <button type="submit">Register</button>
        </form>

        <p>Already registered? <a href="login.html">Login</a></p>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
