<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Blood Donation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(179,0,0,0.85), rgba(179,0,0,0.85)),
                        url("https://images.unsplash.com/photo-1582719478250-c89cae4dc85b") center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Box */
        .login-container {
            background-color: white;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container h2 {
            color: #b30000;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container input:focus {
            outline: none;
            border-color: #b30000;
        }

        /* Button */
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #990000;
        }

        /* Links */
        .login-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container a {
            color: #b30000;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Donor Login</h2>

        <form id="loginForm">
            <input id="email" name="email" type="email" placeholder="Email Address" required>
            <input id="password" name="password" type="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="new.html">Register</a></p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
